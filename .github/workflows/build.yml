name: Build

on:
  workflow_call:

jobs:
  install:
    name: Install
    uses: ./.github/workflows/bake.yml
    with:
      bake_targets: '["install"]'

  complement:
    name: Complement Testee
    uses: ./.github/workflows/bake.yml
    needs: [install]
    with:
      bake_targets: '["complement-testee"]'

  pkgdeb:
    if: false
    name: Pkg Deb
    uses: ./.github/workflows/bake.yml
    with:
      bake_targets: '["pkg-deb"]'
      feat_sets: '["all"]'
      cargo_profiles: '["release"]'
      rust_toolchains: '["stable"]'
